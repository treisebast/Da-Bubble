<div class="full-page">
  <div class="max-width">
    <app-chat-channels *ngIf="showChannels"></app-chat-channels>
    <app-chat-main [ngClass]="{'full-width': !showChannels && !showSecondary}"></app-chat-main>
    <app-chat-secondary *ngIf="showSecondary"></app-chat-secondary>
    <button (click)="openCloseChatChannel()" class="workspaceMenuBtn" mat-raised-button>{{ workspaceMenu }}</button>
  </div>  
</div>
