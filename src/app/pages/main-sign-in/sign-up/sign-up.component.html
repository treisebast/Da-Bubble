<mat-card class="login-card centered">
    <div class="arrow-back">
        <img routerLink="" src="/assets/img/front-page/arrow_back.svg" alt="arrow icon">
    </div>
    <mat-card-title>Konto erstellen</mat-card-title>
    <mat-card-subtitle>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</mat-card-subtitle>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="input-container" [ngClass]="{ 'invalid-border': name.invalid && (name.dirty || name.touched) }">
            <img src="/assets/img/front-page/person_filled.svg" alt="user icon">
            <input type="text" formControlName="name" autocomplete="name" placeholder="Name und Nachname">
        </div>
        <span class="validMsg" [class.hidden]="!(name.invalid && name.touched)">
            Name muss mindestens 3 Zeichen lang sein.
        </span>
        
        <div class="input-container" [ngClass]="{ 'invalid-border': email.invalid && (email.dirty || email.touched) }">
            <img src="/assets/img/front-page/mail.svg" alt="email icon">
            <input type="email" formControlName="email" placeholder="beispielname@email.com">
        </div>
        <span class="validMsg" [class.hidden]="!(email.invalid && email.touched)">
            Bitte geben Sie eine gültige E-Mail-Adresse ein.
        </span>
        
        <div class="input-container" [ngClass]="{ 'invalid-border': password.invalid && (password.dirty || password.touched) }">
            <img src="/assets/img/front-page/lock.svg" alt="password icon">
            <input type="password" formControlName="password" placeholder="Passwort">
        </div>
        <span class="validMsg" [class.hidden]="!(password.invalid && password.touched)">
            Passwort muss mindestens 8 Zeichen lang sein.
        </span>
        
        <div class="checkbox">
            <img [src]="isPrivacyPolicyAccepted ? '/assets/img/icons/checkbox_checked.svg' : '/assets/img/icons/checkbox_unchecked.svg'"
                alt="Checkbox" (click)="isPrivacyPolicyAccepted = !isPrivacyPolicyAccepted">
            <span>Ich stimme der <a routerLink="/privacy">Datenschutzerklärung</a> zu.</span>
        </div>
        
        <div class="login-actions jc-end">
            <button type="submit" [disabled]="!signUpForm.valid || !isPrivacyPolicyAccepted" class="prio-button">Weiter</button>
        </div>
    </form>
</mat-card>
