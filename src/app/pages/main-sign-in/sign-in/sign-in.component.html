<mat-card class="login-card centered">
    <mat-card-title>Anmeldung</mat-card-title>
    <mat-card-subtitle>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.</mat-card-subtitle>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="input-container" [ngClass]="{ 'invalid-border': email.invalid && (email.dirty || email.touched) }">
            <img src="/assets/img/front-page/mail.svg" alt="email icon">
            <input type="email" formControlName="email" placeholder="beispielname@email.com">
        </div>
        <span class="validMsg" [class.hidden]="!(email.invalid && email.touched)">
            Bitte geben Sie eine gültige E-Mail-Adresse ein.
        </span>

        <div class="input-container" [ngClass]="{ 'invalid-border': password.invalid && (password.dirty || password.touched) }">
            <img src="/assets/img/front-page/lock.svg" alt="password icon">
            <input type="password" formControlName="password" placeholder="Passwort">
        </div>
        <span class="validMsg" [class.hidden]="!(password.invalid && password.touched)">
            Passwort muss mindestens 8 Zeichen lang sein.
        </span>

        <div class="password-container">
            <a href="#" class="forgot-password">Passwort vergessen?</a>
        </div>

        <div class="or-divider">
            <div class="line"></div>
            <span>ODER</span>
            <div class="line"></div>
        </div>

        <button class="google-login">
            <img src="/assets/img/front-page/Google.svg" alt="Google Logo" class="google-icon">
            <a href="">Anmelden mit Google</a>
        </button>

        <div class="login-actions">
            <button type="submit" [disabled]="!signInForm.valid" class="sign-in-button">Anmelden</button>
            <button routerLink="main" class="guest-login-button">Gäste-Login</button>
        </div>
    </form>
</mat-card>
