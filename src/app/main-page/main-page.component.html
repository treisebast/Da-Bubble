<app-header></app-header>

<div class="full-page">
  <div class="max-width">
    <app-side-nav [@slideInOut]="showChannels ? 'in' : 'out'"
      *ngIf="!isMobileView || currentView === 'channels'"></app-side-nav>
    <app-chat-main [ngClass]="{'full-width': !showChannels && !showSecondary}"
      *ngIf="!isMobileView || currentView === 'main'" (openThreadEvent)="openThreadComponent()"></app-chat-main>
    <app-thread *ngIf="showSecondary && (!isMobileView || currentView === 'secondary')"
      (closeThread)="closeThreadComponent()"></app-thread>
    <button (click)="openCloseChatChannel()" class="workspaceMenuBtn" mat-raised-button>
      {{ workspaceMenu }}
    </button>
  </div>
</div>
<div class="mobile-buttons" *ngIf="isMobileView">
  <button *ngIf="currentView !== 'channels'" (click)="switchTo('channels')">
    Kanäle
  </button>
  <button *ngIf="currentView !== 'main'" (click)="switchTo('main')">
    Hauptansicht
  </button>
  <button *ngIf="currentView !== 'secondary'" (click)="switchTo('secondary')">
    Sekundäransicht
  </button>
</div>
