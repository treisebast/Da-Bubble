<div class="channelHeader">
  <div class="serverName"></div>
  <img (click)="newMessage()" class="edit" src="./assets/img/icons/edit.svg" alt="" />
</div>

<div class="menuChannelDropdown">
  <div (click)="openMenuChannel()" *ngIf="menuChannelDropdown" class="closed dropdown"></div>
  <div (click)="openMenuChannel()" *ngIf="!menuChannelDropdown" class="opend dropdown"></div>

  <table>
    <div *ngIf="!menuChannelDropdown" class="channels ml40">
      <tr class="channel-tr" *ngFor="let channel of allChannels" (click)="showChannel(channel); setSelectedMessage()">
       <span class="channelName"></span> {{ channel.name }}
      </tr>
      <div class="addNewChannel" (click)="addNewChannel()"></div>
    </div>
  </table>
</div>

<div class="directMessages">
  <div (click)="openDirectMessages()" *ngIf="directMessages" class="directMessagesClose dropdown"></div>
  <div (click)="openDirectMessages()" *ngIf="!directMessages" class="directMessagesOpend dropdown"></div>

  <table>
    <div *ngIf="!directMessages" class="channels">
      <tr class="message-tr" *ngFor="let user of allDirectMessages" (click)="showDirectMessage(user); setSelectedMessage()">
        <img class="table-profile-img" src="{{ user.avatar }}" alt="">
        <img *ngIf="user.status" src="./assets/img/online.png" alt="" class="online"/>
        <img *ngIf="!user.status" src="./assets/img/offline.png" alt="" class="online"/>
        {{ user.name }}
      </tr>
    </div>
  </table>
</div>
