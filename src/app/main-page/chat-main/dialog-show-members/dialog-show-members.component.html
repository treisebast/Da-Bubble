<div class="wrapper">
  <ng-container class="showMemberContent" *ngIf="dialogProgressState == 'listView'">
    <div class="header">
      <span>Mitglieder</span>
      <mat-icon mat-dialog-close>close</mat-icon>
    </div>
    <mat-dialog-content>
      <div class="memberDiv" *ngFor="let member of data.members" (click)="openProfile(member)">
        <img [src]="member.avatar ||
                    '../../../../assets/img/profile/fallback_user.png' " alt="{{ member.name }}" (error)="
                    member.avatar =
                      '../../../../assets/img/profile/fallback_user.png'
                  " />
        <!-- Status icons -->
        <div *ngIf="member.status === 'online'" class="status-indicator online"></div>
        <div *ngIf="member.status === 'away'" class="status-indicator away"></div>
        <div *ngIf="member.status === 'offline'" class="status-indicator offline"></div>

        <span>{{ member.name }}</span>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="showMembers_actions">
      <div class="addUserDiv" (click)="goToAddUsers()">

  <ng-container class="addUserContent" *ngIf="dialogProgressState == 'addUsers'">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-dialog-content class="addUserContent">
      <div class="header">
        <h2>Leute hinzufügen</h2>
        <mat-icon mat-dialog-close>close</mat-icon>
      </div>

      <div class="channelName">
        <span>#</span>
        {{ data.channel.name }}
      </div>

      <!-- Show search input and user list if choosing specific users -->
      <div>
        <div class="inputDiv">
          <mat-chip-grid #chipGrid aria-label="Enter User">
            <mat-chip-row *ngFor="let user of selectedUsers; trackBy: trackByUserId" (removed)="remove(user)">
              <div (click)="remove(user)" class="chip-content">
                <img [src]="
                    user.avatar ||
                    '../../../../assets/img/profile/fallback_user.png'
                  " alt="{{ user.name }}" (error)="
                    user.avatar =
                      '../../../../assets/img/profile/fallback_user.png'
                  " />
                <span>{{ user.name }}</span>
              </div>
              <button matChipRemove [attr.aria-label]="'remove ' + user.name">
                <mat-icon>close</mat-icon>
              </button>
            </mat-chip-row>
            <input [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur" [(ngModel)]="searchInput" (ngModelChange)="filterUsers()" type="text"
              placeholder="Name eingeben" class="addUserInput" />
          </mat-chip-grid>

          <!-- Hovering User List -->
          <div *ngIf="searchInput.trim()" class="hoveringUserList">
            <div *ngIf="filteredUsers.length > 0; else noUsersFound">
              <!-- User List -->
              <div *ngFor="let user of filteredUsers; trackBy: trackByUserId" class="userToClick"
                (click)="!isAlreadyMember(user) && selectUsers(user)" [ngClass]="{
                  selected: isSelected(user),
                  disabled: isAlreadyMember(user)
                }" [title]="isAlreadyMember(user) ? 'Bereits Mitglied' : ''">
                <img [src]="
                    user.avatar ||
                    '../../../../assets/img/profile/fallback_user.png'
                  " alt="profile image" (error)="
                    user.avatar =
                      '../../../../assets/img/profile/fallback_user.png'
                  " />
                <!-- Status icons -->
                <div *ngIf="user.status === 'online'" class="status-indicator_addUser online"></div>
                <div *ngIf="user.status === 'away'" class="status-indicator_addUser away"></div>
                <div *ngIf="user.status === 'offline'" class="status-indicator_addUser offline"></div>
                <h2>
                  {{ user.name }}
                  <span *ngIf="isAlreadyMember(user)" class="already-member-text">(Mitglied)</span>
                </h2>
              </div>
            </div>
            <!-- No Users Found Message -->
            <ng-template #noUsersFound>
              <p>Keine Benutzer gefunden.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions class="addUserContent_actions" align="end">
      <button class="addUsersBtn" [disabled]="loading || selectedUsers.length === 0"
        (click)="addUsersToChannel(data.channel)">
        Hinzufügen
      </button>
    </mat-dialog-actions>
  </ng-container>
</div>
