<h1 mat-dialog-title>Nachricht bearbeiten</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Bearbeite deine Nachricht</mat-label>
    <input matInput [(ngModel)]="updatedContent">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button color="primary" (click)="onSave()">Speichern</button>
</div>
