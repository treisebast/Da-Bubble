<form [formGroup]="editProfilForm" (ngSubmit)="onSubmitSave()">

  <!-- Name -->
  <div class=" flex-container">
    <div class="account-circle-icon"></div>
    <span class="h2text">VollstÃ¤ndiger Name</span>
  </div>
  <div class="input-container" [ngClass]="{'invalid-border':
        name.invalid && (name.dirty || name.touched)
    }">
    <input type="text" formControlName="name" autocomplete="name" [placeholder]="ownUser.name" />
  </div>
  <span class="validMsg" [class.hidden]="!(name.invalid && name.touched)">
    Name muss mindestens 3 Zeichen lang sein.
  </span>

  <!-- Email -->
  <div class="flex-container email-container">
    <div class="email-icon"></div>
    <span class="h2text">E-Mail-Adresse</span>
  </div>
  <div class="input-container" [ngClass]="{
      'invalid-border': email.invalid && (email.dirty || email.touched)
    }" required>
    <input type="email" formControlName="email" [placeholder]="ownUser.email" />
  </div>
  <span class="validMsg" [class.hidden]="!(email.invalid && email.touched)">
    Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein.
  </span>

  <!-- Save and Cancel -->
  <div class="width-100">
    <div class="button-container">
      <span class="btn btn-cancel" type="button" (click)="cancel()">Abbrechen</span>
      <button class="btn btn-save" type="submit">Speichern</button>
    </div>
  </div>
</form>
