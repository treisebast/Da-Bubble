<mat-card class="profil-card">
  <div class="profil-card-container">
    <div class="profil-header">
      <mat-card-title class="">Profil</mat-card-title>
      <div class="close-img" (click)="closeProfil()"></div>
    </div>

    <div class="profil-img-container">
      <img src="./../../../assets/img/profile/1.svg" alt="Profilimage" />
    </div>

    <div class="profil-name-container">
      <div class="title-container">
        <mat-card-title>Sebastian Treittinger</mat-card-title>
        <a>Bearbeiten</a>
      </div>
      <div class="profil-status">
        <img
          src="./../../../assets/img/profilecard/online.svg"
          alt="Statusimage"
        />
        <mat-card-subtitle>Aktiv</mat-card-subtitle>
      </div>
    </div>

    <div class="mail-container">
      <div class="mail-header">
        <img
          src="./../../../assets/img/profilecard/mail.svg"
          alt="Emailimage"
        />
        <mat-card-subtitle>E-Mail-Adresse</mat-card-subtitle>
      </div>
      <mat-card-subtitle class="mail-address">
        <a [href]="hrefEmailString">{{ emailAddress }}</a>
      </mat-card-subtitle>
    </div>

    <div class="message-btn-container">
      <div class="message-btn" mat-button mat-dialog-close cdkFocusInitial>
        <img
          src="./../../../assets/img/profilecard/message.svg"
          alt="Buttonimage"
        />
        <span>Nachricht</span>
      </div>
    </div>
  </div>
</mat-card>
