<mat-card class="profil-card">
  <div class="profil-card-container">
    <div class="profil-header">
      <mat-card-title class="">{{ profiltext }}</mat-card-title>
      <div class="close-img" (click)="closeProfil()"></div>
    </div>

    <div class="profil-img-container">
      <img src="{{ ownUser.avatar }}" alt="Profilimage" />
    </div>

    <ng-container *ngIf="!isEditing">
      <div class="profil-name-container">
        <div class="title-container">
          <mat-card-title>{{ ownUser.name }}</mat-card-title>
          <div class="edit-icon" (click)="editProfil()"></div>
          <span class="edit" (click)="editProfil()">Bearbeiten</span>
        </div>
        <div class="profil-status">
          <img [src]="
              ownUser.status === 'online'
                ? './../../../assets/img/profilecard/online.svg'
                : './../../../assets/img/profilecard/offline.svg'
            " alt="Statusimage" />
          <mat-card-subtitle>{{ ownUser.status }}</mat-card-subtitle>
        </div>
      </div>

      <div class="mail-container">
        <div class="mail-header">
          <img src="./../../../assets/img/profilecard/mail.svg" alt="Emailimage" />
          <mat-card-subtitle>E-Mail-Adresse</mat-card-subtitle>
        </div>
        <mat-card-subtitle class="mail-address">
          <a [href]="'mailto:' + ownUser.email">{{ ownUser.email }}</a>
        </mat-card-subtitle>
      </div>
    </ng-container>

    <ng-container *ngIf="isEditing">
      <app-edit-profil [ownUser]="ownUser"></app-edit-profil>
    </ng-container>

    <ng-container *ngIf="!ownUser">
      <div class="message-btn-container">
        <div class="message-btn" mat-button mat-dialog-close cdkFocusInitial>
          <img src="./../../../assets/img/profilecard/message.svg" alt="Buttonimage" />
          <span>Nachricht</span>
        </div>
      </div>
    </ng-container>
  </div>
</mat-card>
